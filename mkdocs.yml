theme:
  name: material
  language: en
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  icon:
    alternate: material/translate
    repo: fontawesome/brands/github
  features:
    - i18n.locale_switch
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.highlight
    - search.share
    - announce.dismiss
    - navigation.footer
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

extra_javascript:
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.emoji

plugins:
  - search
  - tags
  - glightbox
  - social:
      cards: true
      cards_dir: assets/cards
      layout: default/variant
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: pt
          name: PortuguÃªs
          build: true
  - pdf-export:
      verbose: true
      combined: false
      media_type: print
  - git-revision-date-localized

