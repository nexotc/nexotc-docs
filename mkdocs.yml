theme:
  name: material
  language: en
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - navigation.footer
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.emoji

plugins:
  - search
  - mermaid2
  - mike
  - tags
  - glightbox
  - git-revision-date-localized

extra:
  consent:
    title: Cookie Consent
    description: >-
      This website uses cookies to ensure you get the best experience.
    actions:
      - accept
      - reject
    cookies:
      analytics:
        name: Google Analytics
        checked: false
  version:
    provider: mike
  generator: false
  social:
    - icon: material/web
      link: https://nexotc.io
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/nex0tc
    - icon: fontawesome/brands/telegram
      link: https://t.me/nexotc
    - icon: fontawesome/brands/github
      link: https://github.com/nexotc
  analytics:
    provider: google
    property: G-F4TY0PXZ2Z
    domain: docs.nexotc.io