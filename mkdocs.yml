site_name: NexOTC Docs
site_url: https://docs.nexotc.io
repo_url: https://github.com/nexotc/nexotc-docs
theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest
    - palette.toggle
  palette:
    - scheme: default
      primary: indigo
      accent: pink
    - scheme: slate
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

nav:
  - Welcome:
      - Welcome to NexOTC: index.md
      - Getting Started: welcome/getting-started.md
      - FAQ: welcome/faq.md
      - Waitlist: welcome/waitlist.md

  - Modules:
      - Overview: modules/overview.md
      - AI Matchmaking Agents: modules/ai-matchmaking.md
      - Proxy Wallets: modules/proxy-wallets.md
      - Multi-Sig Wallets: modules/multi-sig-wallets.md
      - Smart Escrow: modules/smart-escrow.md
      - KYC / KYB Verification: modules/kyc-kyb.md
      - ZK-SNARK Compliance Layer: modules/zk-snarks.md
      - Tranche-Based Settlement: modules/tranche-settlement.md
      - Commission Routing: modules/commission-routing.md

  - Configuration:
      - User Preferences: configuration/preferences.md
      - Privacy Level: configuration/privacy-level.md
      - Wallet Setup: configuration/wallet-setup.md
      - Notifications: configuration/notifications.md
      - Roles & Permissions: configuration/roles.md

  - For Institutions:
      - KYB Onboarding: institutions/kyb-onboarding.md
      - Reporting & Audit Trails: institutions/reporting.md
      - Real-Time AML Flags: institutions/aml-flags.md
      - Whitelisting Wallets: institutions/whitelisting.md
      - Custom Escrow Rules: institutions/custom-escrow.md

  - Earning with NexOTC:
      - Referrals: earning/referrals.md
      - Commission Settings: earning/commission-settings.md
      - Delegated Introducers: earning/introducers.md
      - Partner Rewards: earning/rewards.md

  - Links:
      - Support: links/support.md
      - Twitter: links/twitter.md
      - Terms of Service: links/terms.md
      - Privacy Policy: links/privacy.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.critic