site_name: NexOTC Docs
site_url: https://docs.nexotc.io
repo_url: https://github.com/nexotc/nexotc-docs
edit_uri: ""
copyright: "Â© 2025 NexOTC"

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  language: en
  features:
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.highlight
    - search.share
    - announce.dismiss
    - header.autohide
    - navigation.footer
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.progressbar
  - pymdownx.emoji

plugins:
  - search
  - tags
  - glightbox
  - social
  - i18n:
      default_language: en
      languages:
        en: English
        pt: Portuguese
  - git-revision-date-localized

extra:
  version:
    provider: mike
  generator: false
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/nexotc
    - icon: fontawesome/brands/telegram
      link: https://t.me/nexotc
    - icon: fontawesome/brands/github
      link: https://github.com/nexotc
  analytics:
    provider: plausible
    domain: docs.nexotc.io